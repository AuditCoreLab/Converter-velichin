<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuditCoreLab | Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const translations = {
            ru: { flow: "РАСХОД (Q)", press: "ДАВЛЕНИЕ (P)", temp: "ТЕМПЕРАТУРА (T)", size: "РАЗМЕР", length: "ДЛИНА", weight: "ВЕС", screen1: "Воздух", screen2: "Механика", cond: "УСЛОВИЯ:" },
            en: { flow: "FLOW (Q)", press: "PRESSURE (P)", temp: "TEMP (T)", size: "SIZE", length: "LENGTH", weight: "WEIGHT", screen1: "Air", screen2: "Mechanical", cond: "CONDITIONS:" }
        };

        function InputGroup({ label, value, onChange, unit }) {
            return (
                <div className="mb-4">
                    <div className="flex justify-between text-[10px] mb-1 font-bold text-slate-500 uppercase tracking-wider">
                        <span>{label}</span>
                        <span className="text-orange-500">{unit}</span>
                    </div>
                    <input 
                        type="number" 
                        value={value} 
                        onChange={(e) => onChange(e.target.value)}
                        className="w-full bg-[#1e293b] border border-slate-800 rounded p-3 mono text-lg outline-none focus:border-blue-500 transition-colors"
                        placeholder="0.000"
                    />
                </div>
            );
        }

        function App() {
            const [lang, setLang] = useState('ru');
            const [screen, setScreen] = useState(1);
            const [isNormal, setIsNormal] = useState(false);
            const [vals, setVals] = useState({ q: "", p: "", t: "", size: "", len: "", w: "" });

            const t = translations[lang];

            return (
                <div className="max-w-6xl mx-auto p-6">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-10">
                        <div className="uppercase">
                            <h1 className="text-2xl font-black text-orange-500 italic">AUDITCORE LAB</h1>
                            <p className="text-[9px] tracking-[0.3em] text-slate-500">Engineering Intelligence</p>
                        </div>
                        <div className="flex gap-2">
                            {['ru', 'en'].map(l => (
                                <button key={l} onClick={() => setLang(l)} className={`px-3 py-1 text-[10px] font-bold rounded ${lang === l ? 'bg-orange-600' : 'bg-slate-800 text-slate-400'}`}>{l.toUpperCase()}</button>
                            ))}
                        </div>
                    </div>

                    {/* Controls Row - Swapped & Symmetrized */}
                    <div className="flex justify-between items-center mb-8 h-12">
                        {/* LEFT: Conditions (Was on the right) */}
                        <div className="flex items-center gap-3 bg-[#1e293b] px-4 h-full rounded border border-slate-800 min-w-[240px] justify-between">
                            <span className="text-[10px] font-bold text-slate-500 tracking-widest">{t.cond}</span>
                            <button 
                                onClick={() => setIsNormal(!isNormal)} 
                                className={`text-[10px] px-3 py-1 rounded font-bold transition-all ${isNormal ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-400'}`}
                            >
                                {isNormal ? 'NORMAL (Nm³/min, Scfm)' : 'ACTUAL (m³/min, Cfm)'}
                            </button>
                        </div>

                        {/* RIGHT: Navigation (Was on the left) */}
                        <div className="flex bg-[#1e293b] p-1 rounded border border-slate-800 h-full min-w-[240px]">
                            <button onClick={() => setScreen(1)} className={`flex-1 rounded text-xs font-bold transition-all ${screen === 1 ? 'bg-slate-700 text-orange-400' : 'text-slate-500'}`}>{t.screen1}</button>
                            <button onClick={() => setScreen(2)} className={`flex-1 rounded text-xs font-bold transition-all ${screen === 2 ? 'bg-slate-700 text-orange-400' : 'text-slate-500'}`}>{t.screen2}</button>
                        </div>
                    </div>

                    {/* Content */}
                    {screen === 1 ? (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-[#1e293b] p-6 rounded border-t-2 border-cyan-500 shadow-xl">
                                <h3 className="text-xs font-bold mb-6 text-slate-400 tracking-widest">{t.flow}</h3>
                                <InputGroup label="NM³/MIN" value={vals.q} onChange={(v) => setVals({...vals, q: v})} unit="M3/M" />
                                <InputGroup label="L/SEC" value={vals.q ? (vals.q * 16.6667).toFixed(3) : ""} onChange={(v) => setVals({...vals, q: v / 16.6667})} unit="L/S" />
                                <InputGroup label="M³/HOUR" value={vals.q ? (vals.q * 60).toFixed(3) : ""} onChange={(v) => setVals({...vals, q: v / 60})} unit="M3/H" />
                                <InputGroup label="SCFM" value={vals.q ? (vals.q * 35.3147).toFixed(3) : ""} onChange={(v) => setVals({...vals, q: v / 35.3147})} unit="US" />
                            </div>
                            <div className="bg-[#1e293b] p-6 rounded border-t-2 border-indigo-500 shadow-xl">
                                <h3 className="text-xs font-bold mb-6 text-slate-400 tracking-widest">{t.press}</h3>
                                <InputGroup label="BAR" value={vals.p} onChange={(v) => setVals({...vals, p: v})} unit="BAR" />
                                <InputGroup label="KPA" value={vals.p ? (vals.p * 100).toFixed(3) : ""} onChange={(v) => setVals({...vals, p: v / 100})} unit="KPA" />
                                <InputGroup label="MPA" value={vals.p ? (vals.p / 10).toFixed(3) : ""} onChange={(v) => setVals({...vals, p: v * 10})} unit="MPA" />
                                <InputGroup label="PSI" value={vals.p ? (vals.p * 14.5038).toFixed(3) : ""} onChange={(v) => setVals({...vals, p: v / 14.5038})} unit="US" />
                            </div>
                            <div className="bg-[#1e293b] p-6 rounded border-t-2 border-orange-600 shadow-xl text-center">
                                <h3 className="text-xs font-bold mb-6 text-slate-400 tracking-widest text-left">{t.temp}</h3>
                                <InputGroup label="CELSIUS (°C)" value={vals.t} onChange={(v) => setVals({...vals, t: v})} unit="°C" />
                                <div className="h-24 flex items-center justify-center"><div className="w-px h-full bg-gradient-to-b from-orange-500 to-blue-500 opacity-30"></div></div>
                                <InputGroup label="FAHRENHEIT (°F)" value={vals.t ? (vals.t * 1.8 + 32).toFixed(3) : ""} onChange={(v) => setVals({...vals, t: (v - 32) / 1.8})} unit="°F" />
                            </div>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-[#1e293b] p-6 rounded border-t-2 border-emerald-500">
                                <h3 className="text-xs font-bold mb-6 text-slate-400 tracking-widest">{t.size}</h3>
                                <InputGroup label="MM" value={vals.size} onChange={(v) => setVals({...vals, size: v})} unit="METRIC" />
                                <InputGroup label="INCH" value={vals.size ? (vals.size / 25.4).toFixed(3) : ""} onChange={(v) => setVals({...vals, size: v * 25.4})} unit="IMPERIAL" />
                            </div>
                            <div className="bg-[#1e293b] p-6 rounded border-t-2 border-blue-500">
                                <h3 className="text-xs font-bold mb-6 text-slate-400 tracking-widest">{t.length}</h3>
                                <InputGroup label="METERS (M)" value={vals.len} onChange={(v) => setVals({...vals, len: v})} unit="METRIC" />
                                <InputGroup label="FEET (FT)" value={vals.len ? (vals.len * 3.28084).toFixed(3) : ""} onChange={(v) => setVals({...vals, len: v / 3.28084})} unit="IMPERIAL" />
                            </div>
                            <div className="bg-[#1e293b] p-6 rounded border-t-2 border-purple-500">
                                <h3 className="text-xs font-bold mb-6 text-slate-400 tracking-widest">{t.weight}</h3>
                                <InputGroup label="KILOGRAMS (KG)" value={vals.w} onChange={(v) => setVals({...vals, w: v})} unit="METRIC" />
                                <InputGroup label="POUNDS (LB)" value={vals.w ? (vals.w * 2.20462).toFixed(3) : ""} onChange={(v) => setVals({...vals, w: v / 2.20462})} unit="IMPERIAL" />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
