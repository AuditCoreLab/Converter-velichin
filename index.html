<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuditCoreLab | Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0f19; color: #f1f5f9; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
        .card-bg { background-color: #161b2a; }
        .input-bg { background-color: #1e2538; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const translations = {
            ru: { flow: "РАСХОД (Q)", press: "ДАВЛЕНИЕ (P)", temp: "ТЕМПЕРАТУРА (T)", size: "РАЗМЕР", length: "ДЛИНА", weight: "ВЕС", screen1: "Воздух", screen2: "Механика", cond: "УСЛОВИЯ:" },
            en: { flow: "FLOW (Q)", press: "PRESSURE (P)", temp: "TEMP (T)", size: "SIZE", length: "LENGTH", weight: "WEIGHT", screen1: "Air", screen2: "Mechanical", cond: "CONDITIONS:" }
        };

        function InputGroup({ label, value, onChange, unit }) {
            return (
                <div className="mb-6">
                    <div className="flex justify-between text-[10px] mb-2 font-bold text-slate-500 uppercase tracking-widest">
                        <span>{label}</span>
                        <span className="text-orange-500">{unit}</span>
                    </div>
                    <input 
                        type="number" 
                        value={value} 
                        onChange={(e) => onChange(e.target.value)}
                        className="w-full input-bg border border-slate-800 rounded p-4 mono text-xl outline-none focus:border-orange-500 transition-all text-white"
                        placeholder="0.000"
                    />
                </div>
            );
        }

        function App() {
            const [lang, setLang] = useState('ru');
            const [screen, setScreen] = useState(1);
            const [isNormal, setIsNormal] = useState(false);
            const [vals, setVals] = useState({ q: "", p: "", t: "", size: "", len: "", w: "" });

            const t = translations[lang];

            return (
                <div className="max-w-7xl mx-auto p-6 md:p-12">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-12">
                        <div>
                            <h1 className="text-3xl font-black text-orange-500 italic tracking-tighter uppercase">AUDITCORE LAB</h1>
                            <p className="text-[10px] tracking-[0.4em] text-slate-500 font-semibold uppercase">Engineering Intelligence</p>
                        </div>
                        <div className="flex gap-2 bg-[#161b2a] p-1 rounded border border-slate-800">
                            {['ru', 'en', 'de', 'fr', 'it', 'es'].map(l => (
                                <button key={l} onClick={() => setLang(l)} className={`px-3 py-1 text-[10px] font-bold rounded ${lang === l ? 'bg-orange-600 text-white' : 'text-slate-500 hover:text-slate-300'}`}>{l.toUpperCase()}</button>
                            ))}
                        </div>
                    </div>

                    {/* Controls Row - СТРОГО ПО ВАШЕМУ ЗАДАНИЮ */}
                    <div className="flex justify-between items-center mb-10">
                        {/* ЛЕВО: Условия */}
                        <div className="flex items-center gap-4 bg-[#161b2a] px-6 py-3 rounded border border-slate-800 min-w-[320px]">
                            <span className="text-[11px] font-black text-slate-500 tracking-widest uppercase">{t.cond}</span>
                            <button 
                                onClick={() => setIsNormal(!isNormal)} 
                                className={`text-[10px] px-4 py-1.5 rounded font-black transition-all uppercase tracking-tight ${isNormal ? 'bg-blue-600 text-white shadow-[0_0_15px_rgba(37,99,235,0.4)]' : 'bg-slate-800 text-slate-500'}`}
                            >
                                {isNormal ? 'NORMAL (Nm³/min, Scfm)' : 'ACTUAL (m³/min, Cfm)'}
                            </button>
                        </div>

                        {/* ПРАВО: Воздух/Механика */}
                        <div className="flex bg-[#161b2a] p-1 rounded border border-slate-800 min-w-[320px]">
                            <button onClick={() => setScreen(1)} className={`flex-1 py-3 px-6 rounded text-xs font-black uppercase tracking-widest transition-all ${screen === 1 ? 'bg-[#1e2538] text-orange-500 shadow-inner' : 'text-slate-600'}`}>{t.screen1}</button>
                            <button onClick={() => setScreen(2)} className={`flex-1 py-3 px-6 rounded text-xs font-black uppercase tracking-widest transition-all ${screen === 2 ? 'bg-[#1e2538] text-orange-500 shadow-inner' : 'text-slate-600'}`}>{t.screen2}</button>
                        </div>
                    </div>

                    {/* Content */}
                    {screen === 1 ? (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="card-bg p-8 rounded border-t-4 border-cyan-500 shadow-2xl">
                                <h3 className="text-[11px] font-black mb-8 text-slate-500 tracking-[0.2em] uppercase">{t.flow}</h3>
                                <InputGroup label="NM³/MIN" value={vals.q} onChange={(v) => setVals({...vals, q: v})} unit="M3/M" />
                                <InputGroup label="L/SEC" value={vals.q ? (vals.q * 16.6667).toFixed(3) : ""} onChange={(v) => setVals({...vals, q: v / 16.6667})} unit="L/S" />
                                <InputGroup label="M³/HOUR" value={vals.q ? (vals.q * 60).toFixed(3) : ""} onChange={(v) => setVals({...vals, q: v / 60})} unit="M3/H" />
                                <div className="border-t border-slate-800 my-6"></div>
                                <InputGroup label="SCFM" value={vals.q ? (vals.q * 35.3147).toFixed(3) : ""} onChange={(v) => setVals({...vals, q: v / 35.3147})} unit="US" />
                            </div>
                            <div className="card-bg p-8 rounded border-t-4 border-indigo-500 shadow-2xl">
                                <h3 className="text-[11px] font-black mb-8 text-slate-500 tracking-[0.2em] uppercase">{t.press}</h3>
                                <InputGroup label="BAR" value={vals.p} onChange={(v) => setVals({...vals, p: v})} unit="BAR" />
                                <InputGroup label="KPA" value={vals.p ? (vals.p * 100).toFixed(3) : ""} onChange={(v) => setVals({...vals, p: v / 100})} unit="KPA" />
                                <InputGroup label="MPA" value={vals.p ? (vals.p / 10).toFixed(3) : ""} onChange={(v) => setVals({...vals, p: v * 10})} unit="MPA" />
                                <div className="border-t border-slate-800 my-6"></div>
                                <InputGroup label="PSI (LB/IN²)" value={vals.p ? (vals.p * 14.5038).toFixed(3) : ""} onChange={(v) => setVals({...vals, p: v / 14.5038})} unit="US" />
                            </div>
                            <div className="card-bg p-8 rounded border-t-4 border-orange-600 shadow-2xl text-center">
                                <h3 className="text-[11px] font-black mb-8 text-slate-500 tracking-[0.2em] text-left uppercase">{t.temp}</h3>
                                <InputGroup label="CELSIUS (°C)" value={vals.t} onChange={(v) => setVals({...vals, t: v})} unit="°C" />
                                <div className="h-32 flex items-center justify-center my-4"><div className="w-[2px] h-full bg-gradient-to-b from-orange-500 via-slate-800 to-blue-500 opacity-50"></div></div>
                                <InputGroup label="FAHRENHEIT (°F)" value={vals.t ? (vals.t * 1.8 + 32).toFixed(3) : ""} onChange={(v) => setVals({...vals, t: (v - 32) / 1.8})} unit="°F" />
                            </div>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="card-bg p-8 rounded border-t-4 border-emerald-500 shadow-2xl">
                                <h3 className="text-[11px] font-black mb-8 text-slate-500 tracking-[0.2em] uppercase">{t.size}</h3>
                                <InputGroup label="MILLIMETERS (MM)" value={vals.size} onChange={(v) => setVals({...vals, size: v})} unit="METRIC" />
                                <InputGroup label="INCH" value={vals.size ? (vals.size / 25.4).toFixed(3) : ""} onChange={(v) => setVals({...vals, size: v * 25.4})} unit="IMPERIAL" />
                            </div>
                            <div className="card-bg p-8 rounded border-t-4 border-blue-500 shadow-2xl">
                                <h3 className="text-[11px] font-black mb-8 text-slate-500 tracking-[0.2em] uppercase">{t.length}</h3>
                                <InputGroup label="METERS (M)" value={vals.len} onChange={(v) => setVals({...vals, len: v})} unit="METRIC" />
                                <InputGroup label="FEET (FT)" value={vals.len ? (vals.len * 3.28084).toFixed(3) : ""} onChange={(v) => setVals({...vals, len: v / 3.28084})} unit="IMPERIAL" />
                            </div>
                            <div className="card-bg p-8 rounded border-t-4 border-purple-500 shadow-2xl">
                                <h3 className="text-[11px] font-black mb-8 text-slate-500 tracking-[0.2em] uppercase">{t.weight}</h3>
                                <InputGroup label="KILOGRAMS (KG)" value={vals.w} onChange={(v) => setVals({...vals, w: v})} unit="METRIC" />
                                <InputGroup label="POUNDS (LB)" value={vals.w ? (vals.w * 2.20462).toFixed(3) : ""} onChange={(v) => setVals({...vals, w: v / 2.20462})} unit="IMPERIAL" />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
